<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Rich text commands unit test suite</title>
    <!--Rich text dependencies and rich text script-->
    <script type="text/javascript" src="dependencies/jquery.js"></script>

    <!--Test Infrastructure-->
    <link href="dependencies/QUnit/qunit.css" rel="stylesheet" type="text/css" />
    <script src="dependencies/QUnit/qunit.js" type="text/javascript"></script>
    <script type="text/javascript" src="unitTestsHelper.js"></script>

    <!--Files To Test-->

    <script type="text/javascript" src="../../Editor/lib/rangy-1.3alpha.804/rangy-core.js"></script>
    <script type="text/javascript" src="../../Editor/lib/rangy-1.3alpha.804/rangy-selectionsaverestore.js"></script>

    <script type="text/javascript" src="../../Editor/core/Arte.js"></script>
    <script type="text/javascript" src="../../Editor/core/TextArea.js"></script>
    <script type="text/javascript" src="../../Editor/core/Configuration.js"></script>
    <script type="text/javascript" src="../../Editor/core/Commands.js"></script>
    <script type="text/javascript" src="../../Editor/core/PluginManager.js"></script>
    <script type="text/javascript" src="../../Editor/core/Util.js"></script>

    <script type="text/javascript" src="../../Editor/lib/jquery-extensions/jquery-dom-manipulation.js"></script>
    <script type="text/javascript" src="../../Editor/lib/jquery-extensions/jquery-dom-traversal.js"></script>
    <script type="text/javascript" src="../../Editor/lib/jquery-extensions/jquery-dom-cleanup.js"></script>

    <script type="text/javascript" src="../../Editor/lib/rangy-extensions/rangy-blockElementApplier.js"></script>
    <script type="text/javascript" src="../../Editor/lib/rangy-extensions/rangy-elementApplierOptions.js"></script>
    <script type="text/javascript" src="../../Editor/lib/rangy-extensions/rangy-extensions.js"></script>
    <script type="text/javascript" src="../../Editor/lib/rangy-extensions/rangy-inlineElementApplier.js"></script>
    <script type="text/javascript" src="../../Editor/lib/rangy-extensions/richtextCommandApplier.js"></script>


    <script type="text/javascript" src="../../Editor/plugins/InsertCommand.js"></script>
    <script type="text/javascript" src="../../Editor/plugins/keyboardEventHandler.js"></script>
    <script type="text/javascript" src="../../Editor/plugins/pasteHandler.js"></script>
    <script type="text/javascript" src="../../Editor/plugins/StateDetector.js"></script>
    <script type="text/javascript" src="../../Editor/plugins/UndoManager.js"></script>

    <!-- Add the test element id and selector-->
    <script type="text/javascript">
        TEST_ELEMENT_ID = "test-element";
        TEST_ELEMENT_SELECTOR = "#" + TEST_ELEMENT_ID;
    </script>    
    
</head>
<body>
    <h1 id="qunit-header">
        Rich Text Unit Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <!-- If you need to do DOM manipulation, do it in this element !-->
    <div id="test-element"></div>
    <div id="qunit-fixture">test markup, will be hidden</div>

    <!-- End of files being tested !-->
    <!-- Core Test cases -->

    <script type="text/javascript" src="core/Commands.UnitTests.js"></script>
    <script type="text/javascript" src="core/Events.UnitTests.js"></script>
    <script type="text/javascript" src="core/TextArea.UnitTests.js"></script>
    
    <!--Extensions Unit-tests-->
    <script type="text/javascript" src="lib/jquery-extensions/jQueryDomCleanup.UnitTests.js"></script>
    <script type="text/javascript" src="lib/jquery-extensions/jQueryDomManipulation.UnitTests.js"></script>
    <script type="text/javascript" src="lib/jquery-extensions/jQueryDomTraversal.UnitTests.js"></script>
      
    <script type="text/javascript" src="lib/rangy-extensions/RangyBlockElementApplier.UnitTests.js"></script>
    <script type="text/javascript" src="lib/rangy-extensions/RangyInlineElementApplier.UnitTests.js"></script>
    <script type="text/javascript" src="lib/rangy-extensions/RangyExtensions.UnitTests.js"></script>
    <script type="text/javascript" src="lib/rangy-extensions/RichTextCommandApplier.UnitTests.js"></script>

    <!--Plugins-->
    <script type="text/javascript" src="plugins/InsertCommand.UnitTests.js"></script>
    <script type="text/javascript" src="plugins/KeyboardEventHandler.UnitTests.js"></script>
    <script type="text/javascript" src="plugins/PasteHandler.UnitTests.js"></script>
    <script type="text/javascript" src="plugins/UndoManager.UnitTests.js"></script>
    <script type="text/javascript" src="plugins/StateDetector.UnitTests.js"></script>
    <!-- End of Unit Test references !-->
</body>
</html>
